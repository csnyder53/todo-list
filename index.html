<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>To-Do List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/todos.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <script src="assets/js/lib/jquery-3.3.1.min.js"></script>
</head>

<body>
    <div id="container">
        <h1>To-Do List<i class="fas fa-plus"></i></h1>
        <input type="text" placeholder="Add New To-Do">
        <ul>
            <li><span><i class="fas fa-trash-alt"></i></span> Walk the dog</li>
            <li><span><i class="fas fa-trash-alt"></i></span> Buy food</li>
            <li><span><i class="fas fa-trash-alt"></i></span> Study</li>
            <li><span><i class="fas fa-trash-alt"></i></span> Be cool</li>
        </ul>
    </div>

    <script src="assets/js/todos.js"></script>
</body>

</html>
